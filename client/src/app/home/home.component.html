<div class="container-fluid mt-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Welcome !!!</h5>
    </div>
  </div>

  <div *ngIf="blogs && blogs.length">
    <div class="card mt-3" *ngFor="let blog of blogs">
      <div class="card-header">
        {{blog.title}}
      </div>
      <div class="card-body">
        <p class="card-text">{{blog.content}}</p>
      </div>
    </div>
  </div>
  
</div>
